<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <img src="imgs/header/magnify.png" alt="" />
        <input type="text" placeholder="Search" />
      </div>
      <div class="profileInfo">
        <img src="imgs/header/bell-badge.png" alt="" />
        <img class="logo" src="imgs/header/logo.png" alt="" />
        Zachary Dull
      </div>
      <div class="greeting">
        <div class="icon">
          <img src="imgs/header/logo.png" alt="" />
        </div>
        <div class="text">
          <p>Hello there,</p>
          <h3>Zachary Dull (@zdoggz99)</h3>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="title">
        <img src="imgs/sidebar/view-dashboard.png" alt="" /> Dashboard
      </div>
      <div class="navigation">
        <div><img src="imgs/sidebar/home.png" alt="" /> Home</div>
        <div><img src="imgs/sidebar/account.png" alt="" /> Profile</div>
        <div><img src="imgs/sidebar/message-text.png" alt="" /> Messages</div>
        <div><img src="imgs/sidebar/clock.png" alt="" /> History</div>
        <div><img src="imgs/sidebar/note-multiple.png" alt="" /> Tasks</div>
        <div>
          <img src="imgs/sidebar/account-multiple.png" alt="" /> Communities
        </div>
      </div>
      <div class="utilities">
        <div><img src="imgs/sidebar/cog.png" alt="" /> Settings</div>
        <div><img src="imgs/sidebar/help-box.png" alt="" /> Support</div>
        <div><img src="imgs/sidebar/shield-check.png" alt="" /> Privacy</div>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        <div class="titleText">Your Projects</div>
        <div class="superCoolProject">
          <div class="textContainer"></div>
        </div>
        <div class="lessCoolProject"></div>
        <div class="impossibleApp"></div>
        <div class="easyPeasyApp"></div>
        <div class="adBlocker"></div>
        <div class="moneyMaker"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
